<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    
    <script src="../js/auth_check.js"></script>
    
    <link rel="stylesheet" href="../css/seller.css">
    <link rel="stylesheet" href="../css/inventory.css"> <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/background.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="coconut-container">
        <div class="floating-coconut"><div class="coconut"></div></div>
        <div class="floating-coconut"><div class="coconut"></div></div>
        <div class="floating-coconut"><div class="coconut"></div></div>
        <div class="floating-coconut"><div class="coconut"></div></div>
        <div class="floating-coconut"><div class="coconut"></div></div>
        <div class="palm-leaf"></div>
        <div class="palm-leaf"></div>
        <div class="palm-leaf"></div>   
    </div>

    <div class="container">
        <header class="header">
            <h1 class="page-title">
                <i class="fas fa-boxes-stacked"></i>
                Inventory Management
            </h1>
            <div class="header-actions">
                <button class="btn btn-primary" id="addProductBtn">
                    <i class="fas fa-plus"></i>
                    Add New Product
                </button>
                <button class="btn btn-secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
        </header>

        <section class="metrics-grid">
            <div class="metric-card">
                <i class="fas fa-box-archive"></i>
                <div class="metric-info">
                    <span class="metric-value" id="totalProductsValue">0</span>
                    <span class="metric-label">Total Products</span>
                </div>
            </div>
            <div class="metric-card">
                <i class="fas fa-hand-holding-dollar"></i>
                <div class="metric-info">
                    <span class="metric-value" id="totalStockValue">â‚±0</span>
                    <span class="metric-label">Total Stock Value</span>
                </div>
            </div>
            <div class="metric-card low-stock">
                <i class="fas fa-triangle-exclamation"></i>
                <div class="metric-info">
                    <span class="metric-value" id="lowStockItemsValue">0</span>
                    <span class="metric-label">Items with Low Stock</span>
                </div>
            </div>
        </section>

        <div class="filters-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="inventorySearchInput" placeholder="Search by product name or SKU...">
            </div>
            <div class="filter-controls">
                <select id="stockStatusFilter" class="filter-select">
                    <option value="all">All Statuses</option>
                    <option value="in_stock">In Stock</option>
                    <option value="low_stock">Low Stock</option>
                    <option value="out_of_stock">Out of Stock</option>
                </select>
            </div>
        </div>

        <div class="inventory-table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th class="col-photo">Photo</th>
                        <th class="col-name">Product Name</th>
                        <th class="col-sku">SKU</th>
                        <th class="col-qty">Qty on Hand</th>
                        <th class="col-price">Price</th>
                        <th class="col-status">Status</th>
                        <th class="col-actions">Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    </tbody>
            </table>
        </div>
        
        <div class="pagination">
             </div>
    </div>

    <div id="nav-placeholder"></div>

    <div class="modal-overlay" id="productModal">
         </div>

    <div class="modal-overlay" id="addStockModal">
         </div>
    
    <div id="notification-container"></div>

    <script type="module" src="../js/inventory.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
