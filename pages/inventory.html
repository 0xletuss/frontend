<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    
    <script src="../js/auth_check.js"></script>
    
    <link rel="stylesheet" href="../css/seller.css">
    <link rel="stylesheet" href="../css/inventory.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/background.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="coconut-container">
        <div class="floating-coconut"><div class="coconut"></div></div>
        <div class="floating-coconut"><div class="coconut"></div></div>
        <div class="floating-coconut"><div class="coconut"></div></div>
        <div class="floating-coconut"><div class="coconut"></div></div>
        <div class="floating-coconut"><div class="coconut"></div></div>
        <div class="palm-leaf"></div>
        <div class="palm-leaf"></div>
        <div class="palm-leaf"></div> 
    </div>

    <div class="container">
        <header class="header">
            <h1 class="page-title">
                <i class="fas fa-boxes-stacked"></i>
                Inventory Dashboard
            </h1>
            <div class="header-actions">
                <button class="btn btn-secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
        </header>
        
        <section id="inventoryAlerts" class="alerts-container"></section>

        <section class="metrics-grid">
            <div class="metric-card">
                <i class="fas fa-boxes-stacked"></i>
                <div class="metric-info">
                    <span class="metric-value" id="totalQuantityValue">0</span>
                    <span class="metric-label">Total Quantity Purchased</span>
                </div>
            </div>
            <div class="metric-card">
                <i class="fas fa-hand-holding-dollar"></i>
                <div class="metric-info">
                    <span class="metric-value" id="totalCostValue">â‚±0</span>
                    <span class="metric-label">Total Value of Purchases</span>
                </div>
            </div>
        </section>

        <div class="inventory-table-container responsive-table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th class="col-name">Product Name</th>
                        <th class="col-qty">Current Stock on Hand</th>
                        <th class="col-price">Estimated Stock Value</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    </tbody>
            </table>
        </div>
        
    </div>

    <div id="nav-placeholder"></div>
    <div id="notification-container"></div>

    <script type="module" src="../js/inventory.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
