<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - LANDAHAN</title>
  <style>
    /* Box-sizing for better layout control */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f1f5f9;
      padding: 1rem;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 1.5rem;
      font-size: clamp(1.25rem, 4vw, 1.75rem);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: clamp(0.875rem, 2.5vw, 1rem);
      transition: border-color 0.3s ease;
      width: 100%;
    }

    input:focus {
      outline: none;
      border-color: #0ea5e9;
    }

    input:disabled {
      background-color: #f8fafc;
      color: #64748b;
      cursor: not-allowed;
    }

    button {
      padding: 12px;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: clamp(0.875rem, 2.5vw, 1rem);
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover:not(:disabled) {
      background-color: #0284c7;
    }

    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }

    #message {
      margin-top: 1rem;
      text-align: center;
      color: red;
      font-size: clamp(0.75rem, 2vw, 0.875rem);
    }

    .success {
      color: green !important;
    }

    .hidden {
      display: none;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
    }

    .password-container input {
      padding-right: 3rem;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      cursor: pointer;
      color: #0ea5e9;
      font-size: clamp(0.75rem, 2vw, 0.9rem);
      user-select: none;
      padding: 0.25rem;
    }

    .toggle-password:hover {
      color: #0284c7;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Tablet styles */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
        margin: 0.5rem;
      }
      
      .toggle-password {
        padding: 0.5rem;
        right: 0.5rem;
      }
    }

    /* Mobile styles */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      
      .container {
        padding: 1.25rem;
        margin: 0.25rem;
        border-radius: 10px;
      }
      
      h2 {
        margin-bottom: 1.25rem;
      }
      
      form {
        gap: 0.875rem;
      }
      
      input, button {
        padding: 10px;
      }
    }

    /* Small mobile styles */
    @media (max-width: 360px) {
      .container {
        padding: 1rem;
      }
      
      h2 {
        margin-bottom: 1rem;
      }
      
      form {
        gap: 0.75rem;
      }
      
      input, button {
        padding: 9px;
      }
    }

    /* Landscape orientation on mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        padding: 0.5rem;
      }
      
      .container {
        padding: 1rem;
        max-width: 90vw;
      }
      
      h2 {
        margin-bottom: 0.75rem;
        font-size: 1.25rem;
      }
      
      form {
        gap: 0.5rem;
      }
    }

    /* Large screens */
    @media (min-width: 1200px) {
      .container {
        max-width: 450px;
        padding: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <h2>Forgot Password</h2>
    <form id="otpForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <input type="text" id="otp" class="hidden" placeholder="Enter OTP" />
      
      <div id="passwordSection" class="hidden">
        <div class="password-container">
          <input type="password" id="new_password" placeholder="Enter new password" disabled />
          <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>
      </div>

      <button type="submit" id="submitBtn">Request OTP</button>
    </form>

    <p id="message"></p>
  </div>

  <script type="module" src="../js/forgot_password.js"></script>
</body>
</html>
