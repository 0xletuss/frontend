<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>POS - LANDAHAN</title>
    <link rel="stylesheet" href="../css/home.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="logo">LANDAHAN</div>
                <h1>Point of Sale</h1>
            </div>
            <div class="user-info">
                <span>Hello, <span id="userName">User</span>! üå¥</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>

        <main class="main-content">
            <div class="pos-container">
                <div class="pos-header">
                    <h2>ü•• LANDAHAN POS</h2>
                    <p>Complete your transactions naturally and efficiently</p>
                </div>

                <div class="pos-content">
                    <!-- Seller Selection Card -->
                    <div class="pos-card">
                        <div class="pos-card-header">
                            <h3>üë• Seller Selection</h3>
                        </div>
                        <div class="pos-card-body">
                            <button id="sellerBtn" class="pos-action-btn">üßë‚Äçüíº Select a Seller</button>

                            <div id="sellerOptions" class="seller-options hidden">
                                <button id="dropdownBtn" class="pos-secondary-btn">üìã Select from List</button>
                                <button id="addFormBtn" class="pos-secondary-btn">‚ûï Add New Seller</button>
                            </div>

                            <div id="sellerDropdownSection" class="input-section hidden">
                                <label for="sellerList">Choose Seller:</label>
                                <select id="sellerList" class="pos-select">
                                    <option value="">-- Select Seller --</option>
                                </select>
                            </div>

                            <div id="addSellerForm" class="form-section hidden">
                                <div class="form-grid">
                                    <div class="input-group">
                                        <label for="sellerName">Seller Name:</label>
                                        <input type="text" id="sellerName" class="pos-input" required />
                                    </div>
                                    <div class="input-group">
                                        <label for="sellerEmail">Email:</label>
                                        <input type="email" id="sellerEmail" class="pos-input" required />
                                    </div>
                                    <div class="input-group">
                                        <label for="sellerPhone">Phone:</label>
                                        <input type="text" id="sellerPhone" class="pos-input" required />
                                    </div>
                                    <div class="input-group">
                                        <label for="sellerAddress">Address:</label>
                                        <input type="text" id="sellerAddress" class="pos-input" required />
                                    </div>
                                </div>
                                <button id="saveSellerBtn" class="pos-action-btn">üíæ Save Seller</button>
                            </div>
                        </div>
                    </div>

                    <!-- Transaction Card -->
                    <div class="pos-card">
                        <div class="pos-card-header">
                            <h3>üí≥ Transaction Details</h3>
                        </div>
                        <div class="pos-card-body">
                            <div class="transaction-grid">
                                <div class="input-group">
                                    <label for="quantity">Quantity:</label>
                                    <input type="number" id="quantity" class="pos-input" min="1" />
                                </div>

                                <div class="input-group">
                                    <label for="price">Price per Unit:</label>
                                    <input type="number" id="price" class="pos-input" step="0.01" min="0" />
                                </div>

                                <div class="input-group total-group">
                                    <label for="total">Total Cost:</label>
                                    <input type="text" id="total" class="pos-input total-input" readonly />
                                </div>
                            </div>

                            <button id="payBtn" class="pos-payment-btn">üí≥ Process Payment</button>
                        </div>
                    </div>
                </div>

                <div id="msg" class="pos-message hidden"></div>
            </div>
        </main>
    </div>

    <script src="../js/auth_check.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
